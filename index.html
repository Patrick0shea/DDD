<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRINT-AGENT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:          #111111;
      --bg-panel:    #191919;
      --bg-row:      #1c1c1c;
      --border:      #2e2e2e;
      --border-mid:  #3a3a3a;
      --text:        #d8d0c0;
      --text-dim:    #524840;
      --text-mid:    #8a7d6e;
      --amber:       #f5a623;
      --amber-dim:   #4d3010;
      --amber-glow:  rgba(245,166,35,0.12);
      --red:         #e04444;
      --green:       #3ec15a;
      --font:        'Share Tech Mono', monospace;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      font-size: 13px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* scanlines */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(0,0,0,0.08) 2px,
        rgba(0,0,0,0.08) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    .container {
      max-width: 660px;
      margin: 0 auto;
      padding: 48px 24px 60px;
    }

    /* ── HEADER ──────────────────────────────────── */
    .header {
      margin-bottom: 52px;
    }

    .header-top {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 20px;
      letter-spacing: 0.25em;
      color: var(--amber);
      text-transform: uppercase;
      animation: flicker 0.7s ease-out both;
    }

    .logo span {
      color: var(--text-mid);
    }

    .header-meta {
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 0.15em;
    }

    .header-sub {
      font-size: 10px;
      color: var(--text-mid);
      letter-spacing: 0.2em;
      margin-bottom: 10px;
    }

    .header-line {
      position: relative;
      height: 1px;
      background: var(--border);
    }

    .header-line::after {
      content: '';
      position: absolute;
      left: 0; top: 0;
      width: 48px; height: 1px;
      background: var(--amber);
    }

    /* ── SECTION LABELS ──────────────────────────── */
    .section-label {
      font-size: 9px;
      letter-spacing: 0.25em;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    /* ── INPUT ───────────────────────────────────── */
    .input-section {
      margin-bottom: 44px;
    }

    .input-row {
      display: flex;
      border: 1px solid var(--border-mid);
      background: var(--bg-panel);
      transition: border-color 0.15s;
    }

    .input-row:focus-within {
      border-color: var(--amber);
    }

    .prompt-prefix {
      padding: 13px 0 13px 14px;
      color: var(--amber);
      user-select: none;
      flex-shrink: 0;
    }

    .prompt-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--font);
      font-size: 13px;
      padding: 13px 12px;
      caret-color: var(--amber);
    }

    .prompt-input::placeholder { color: var(--text-dim); }

    .prompt-input:disabled { opacity: 0.4; cursor: not-allowed; }

    .exec-btn {
      background: transparent;
      border: none;
      border-left: 1px solid var(--border-mid);
      color: var(--amber);
      font-family: var(--font);
      font-size: 10px;
      letter-spacing: 0.2em;
      padding: 13px 18px;
      cursor: pointer;
      text-transform: uppercase;
      white-space: nowrap;
      transition: background 0.1s, color 0.1s, border-color 0.1s;
    }

    .exec-btn:hover:not(:disabled) {
      background: var(--amber);
      color: var(--bg);
    }

    .exec-btn:disabled {
      color: var(--text-dim);
      cursor: not-allowed;
    }

    .exec-btn.abort {
      color: var(--red);
      border-left-color: #2a1414;
    }

    .exec-btn.abort:hover {
      background: var(--red);
      color: var(--bg);
    }

    /* ── PIPELINE ────────────────────────────────── */
    .pipeline-section {
      margin-bottom: 44px;
    }

    .pipeline {
      position: relative;
    }

    /* vertical rail */
    .pipeline::before {
      content: '';
      position: absolute;
      left: 5px;
      top: 16px;
      bottom: 16px;
      width: 1px;
      background: var(--border);
    }

    .stage {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      padding: 11px 12px;
      position: relative;
      transition: background 0.2s;
      border: 1px solid transparent;
    }

    .stage.active {
      background: var(--amber-glow);
      border-color: rgba(232,150,10,0.1);
    }

    .stage-led {
      width: 11px;
      height: 11px;
      border-radius: 50%;
      border: 1px solid var(--text-dim);
      background: transparent;
      margin-top: 4px;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
      transition: border-color 0.3s, background 0.3s, box-shadow 0.3s;
    }

    .stage.active  .stage-led {
      border-color: var(--amber);
      background: var(--amber);
      box-shadow: 0 0 6px var(--amber), 0 0 14px var(--amber-dim);
      animation: led-pulse 1.1s ease-in-out infinite;
    }

    .stage.done    .stage-led { border-color: var(--green); background: var(--green); }
    .stage.error   .stage-led { border-color: var(--red);   background: var(--red); }

    .stage-body { flex: 1; min-width: 0; }

    .stage-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
    }

    .stage-num {
      font-size: 10px;
      color: var(--text-dim);
      flex-shrink: 0;
    }

    .stage-name {
      flex: 1;
      font-size: 13px;
      color: var(--text-mid);
      letter-spacing: 0.04em;
      transition: color 0.2s;
    }

    .stage.active .stage-name { color: var(--amber); }
    .stage.done   .stage-name { color: var(--text); }
    .stage.error  .stage-name { color: var(--red); }

    .stage-badge {
      font-size: 9px;
      letter-spacing: 0.15em;
      color: var(--text-dim);
      text-transform: uppercase;
      white-space: nowrap;
      transition: color 0.2s;
    }

    .stage.active .stage-badge { color: var(--amber); }
    .stage.done   .stage-badge { color: var(--green); }
    .stage.error  .stage-badge { color: var(--red); }

    .stage-detail {
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 1px;
      min-height: 15px;
      letter-spacing: 0.02em;
      transition: color 0.2s;
    }

    .stage.active .stage-detail { color: var(--text-mid); }

    /* ── LOG ─────────────────────────────────────── */
    .log-section {}

    .log-box {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 14px;
      height: 188px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .log-box::-webkit-scrollbar { width: 3px; }
    .log-box::-webkit-scrollbar-track { background: transparent; }
    .log-box::-webkit-scrollbar-thumb { background: var(--border-mid); }

    .log-entry {
      display: flex;
      gap: 12px;
      margin-bottom: 1px;
      font-size: 11px;
      line-height: 1.55;
    }

    .log-ts {
      color: var(--text-dim);
      flex-shrink: 0;
      width: 50px;
    }

    .log-msg          { color: var(--text-mid); }
    .log-msg.info     { color: var(--amber); }
    .log-msg.success  { color: var(--green); }
    .log-msg.error    { color: var(--red); }
    .log-msg.system   { color: #3a3028; }

    /* ── STATUS BAR ──────────────────────────────── */
    .statusbar {
      margin-top: 40px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--green);
    }

    .footer-link {
      color: var(--text-dim);
      text-decoration: none;
      transition: color 0.15s;
    }
    .footer-link:hover { color: var(--amber); }

    .dot.idle   { background: var(--text-dim); }
    .dot.busy   { background: var(--amber); animation: led-pulse 1s ease-in-out infinite; }
    .dot.error  { background: var(--red); }

    /* ── ANIMATIONS ──────────────────────────────── */
    @keyframes led-pulse {
      0%,100% { opacity: 1; }
      50%      { opacity: 0.3; }
    }

    @keyframes flicker {
      0%   { opacity: 0; }
      8%   { opacity: 1; }
      10%  { opacity: 0.2; }
      12%  { opacity: 1; }
      14%  { opacity: 0.5; }
      16%  { opacity: 1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="header-top">
        <div class="logo">PRINT<span>-</span>AGENT</div>
        <div class="header-meta">V0.1 // BAMBU A1 MINI</div>
      </div>
      <div class="header-sub">DDD &mdash; DESCRIBE. DESIGN. DELIVER.</div>
      <div class="header-line"></div>
    </header>


    <section class="input-section">
      <div class="section-label">Prompt</div>
      <div class="input-row">
        <span class="prompt-prefix">&gt;</span>
        <input
          class="prompt-input"
          id="prompt"
          type="text"
          placeholder="describe the object to print..."
          autocomplete="off"
          spellcheck="false"
        >
        <button class="exec-btn" id="execBtn">EXECUTE</button>
      </div>
    </section>

    <section class="pipeline-section">
      <div class="section-label">Pipeline</div>
      <div class="pipeline" id="pipeline">

        <div class="stage idle" id="stage-0">
          <div class="stage-led"></div>
          <div class="stage-body">
            <div class="stage-row">
              <span class="stage-num">01</span>
              <span class="stage-name">GENERATE OPENSCAD</span>
              <span class="stage-badge" id="badge-0">IDLE</span>
            </div>
            <div class="stage-detail" id="detail-0">—</div>
          </div>
        </div>

        <div class="stage idle" id="stage-1">
          <div class="stage-led"></div>
          <div class="stage-body">
            <div class="stage-row">
              <span class="stage-num">02</span>
              <span class="stage-name">COMPILE STL</span>
              <span class="stage-badge" id="badge-1">IDLE</span>
            </div>
            <div class="stage-detail" id="detail-1">—</div>
          </div>
        </div>

        <div class="stage idle" id="stage-2">
          <div class="stage-led"></div>
          <div class="stage-body">
            <div class="stage-row">
              <span class="stage-num">03</span>
              <span class="stage-name">SLICE GCODE</span>
              <span class="stage-badge" id="badge-2">IDLE</span>
            </div>
            <div class="stage-detail" id="detail-2">—</div>
          </div>
        </div>

        <div class="stage idle" id="stage-3">
          <div class="stage-led"></div>
          <div class="stage-body">
            <div class="stage-row">
              <span class="stage-num">04</span>
              <span class="stage-name">TRANSMIT + PRINT</span>
              <span class="stage-badge" id="badge-3">IDLE</span>
            </div>
            <div class="stage-detail" id="detail-3">—</div>
          </div>
        </div>

      </div>
    </section>

    <section class="log-section">
      <div class="section-label">Output Log</div>
      <div class="log-box" id="logBox"></div>
    </section>

    <div class="statusbar">
      <div class="indicator">
        <div class="dot idle" id="statusDot"></div>
        <span id="statusText">READY</span>
      </div>
      <div>
        MADE BY <a href="https://github.com/Patrick0shea" target="_blank" rel="noopener" class="footer-link">PATRICK O'SHEA</a>
        &nbsp;//&nbsp;
        <a href="https://github.com/Patrick0shea/DDD" target="_blank" rel="noopener" class="footer-link">GITHUB</a>
      </div>
    </div>

  </div>

  <script>
    // ── CONFIG ──────────────────────────────────────────
    // To connect the real backend, set MOCK = false and
    // point API_BASE at your Flask/FastAPI server.
    //
    // Expected endpoints:
    //   POST /api/print  { prompt }  → starts job, streams SSE
    //   GET  /api/stream             → SSE: { stage, status, message, detail }
    //
    const MOCK = true;
    const API_BASE = '';

    // ── STATE ────────────────────────────────────────────
    let running = false;

    // ── DOM ──────────────────────────────────────────────
    const promptEl  = document.getElementById('prompt');
    const execBtn   = document.getElementById('execBtn');
    const logBox    = document.getElementById('logBox');
    const statusDot = document.getElementById('statusDot');
    const statusTxt = document.getElementById('statusText');

    const STAGES = [
      { id: 'stage-0', badge: 'badge-0', detail: 'detail-0' },
      { id: 'stage-1', badge: 'badge-1', detail: 'detail-1' },
      { id: 'stage-2', badge: 'badge-2', detail: 'detail-2' },
      { id: 'stage-3', badge: 'badge-3', detail: 'detail-3' },
    ];

    // ── LOGGING ──────────────────────────────────────────
    function ts() {
      const d = new Date();
      return d.toTimeString().slice(0,8);
    }

    function log(msg, type = '') {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-ts">${ts()}</span><span class="log-msg ${type}">${msg}</span>`;
      logBox.appendChild(entry);
      logBox.scrollTop = logBox.scrollHeight;
    }

    // ── PIPELINE STAGE UI ────────────────────────────────
    function setStage(idx, state, badgeText, detailText) {
      const s = STAGES[idx];
      const el    = document.getElementById(s.id);
      const badge = document.getElementById(s.badge);
      const det   = document.getElementById(s.detail);
      el.className    = `stage ${state}`;
      badge.textContent = badgeText;
      det.textContent   = detailText || '—';
    }

    function resetPipeline() {
      STAGES.forEach((_, i) => setStage(i, 'idle', 'IDLE', '—'));
    }

    // ── STATUS BAR ───────────────────────────────────────
    function setStatus(state, text) {
      statusDot.className = `dot ${state}`;
      statusTxt.textContent = text;
    }

    // ── MOCK PIPELINE ────────────────────────────────────
    const MOCK_STAGES = [
      {
        name: 'GENERATE OPENSCAD',
        duration: 3200,
        detail: 'calling claude api...',
        doneDetail: 'output/1234567890.scad',
        logs: [
          [0,    'info',    'sending prompt to claude...'],
          [800,  '',        'model: claude-sonnet-4-6'],
          [2800, '',        'received 847 tokens'],
          [3100, 'success', 'openscad written to disk'],
        ]
      },
      {
        name: 'COMPILE STL',
        duration: 2400,
        detail: 'running openscad cli...',
        doneDetail: 'output/1234567890.stl',
        logs: [
          [0,    'info',    'spawning openscad process...'],
          [1200, '',        'geometry compiled: 2,304 faces'],
          [2300, 'success', 'stl written to disk'],
        ]
      },
      {
        name: 'SLICE GCODE',
        duration: 3800,
        detail: 'orca-slicer slicing...',
        doneDetail: 'output/1234567890.gcode.3mf',
        logs: [
          [0,    'info',    'loading bambu a1 mini profiles...'],
          [400,  '',        'patching machine profile: g92 e0'],
          [600,  '',        'patching process profile: brim 5mm'],
          [2200, '',        'slicing 42 layers...'],
          [3600, 'success', 'gcode + 3mf written to disk'],
        ]
      },
      {
        name: 'TRANSMIT + PRINT',
        duration: 4000,
        detail: 'uploading over ftps...',
        doneDetail: 'printing in progress',
        logs: [
          [0,    'info',    'connecting to printer via ftps:990...'],
          [800,  '',        'uploading gcode.3mf...'],
          [2000, 'success', 'file transferred'],
          [2100, 'info',    'sending print command via mqtt:8883...'],
          [3000, '',        'printer acknowledged'],
          [3800, 'success', 'print started'],
        ]
      },
    ];

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    async function runMockPipeline(prompt) {
      log(`> ${prompt}`, 'info');
      log('pipeline starting...', 'system');

      for (let i = 0; i < MOCK_STAGES.length; i++) {
        if (!running) break;

        const s = MOCK_STAGES[i];
        setStage(i, 'active', 'RUNNING', s.detail);
        setStatus('busy', `STAGE ${i+1}/4`);

        // schedule log lines
        s.logs.forEach(([delay, type, msg]) => {
          setTimeout(() => { if (running) log(msg, type); }, delay);
        });

        await sleep(s.duration);
        if (!running) break;

        setStage(i, 'done', 'DONE', s.doneDetail);
      }

      if (running) {
        log('pipeline complete.', 'success');
        setStatus('', 'COMPLETE');
      } else {
        log('aborted.', 'error');
        setStatus('error', 'ABORTED');
      }
    }

    // ── REAL PIPELINE (SSE) ──────────────────────────────
    // Uncomment and adapt when backend is ready.
    //
    // async function runRealPipeline(prompt) {
    //   await fetch(`${API_BASE}/api/print`, {
    //     method: 'POST',
    //     headers: { 'Content-Type': 'application/json' },
    //     body: JSON.stringify({ prompt }),
    //   });
    //
    //   const es = new EventSource(`${API_BASE}/api/stream`);
    //   es.onmessage = (e) => {
    //     const { stage, status, message, detail } = JSON.parse(e.data);
    //     setStage(stage, status, status.toUpperCase(), detail);
    //     if (message) log(message, status === 'error' ? 'error' : '');
    //     if (status === 'done' && stage === 3) { es.close(); finish(); }
    //     if (status === 'error')               { es.close(); abort(); }
    //   };
    // }

    // ── EXECUTE / ABORT ──────────────────────────────────
    async function execute() {
      const prompt = promptEl.value.trim();
      if (!prompt) { promptEl.focus(); return; }

      running = true;
      promptEl.disabled = true;
      execBtn.textContent = 'ABORT';
      execBtn.classList.add('abort');
      execBtn.disabled = false;

      resetPipeline();

      if (MOCK) {
        await runMockPipeline(prompt);
      } else {
        // await runRealPipeline(prompt);
      }

      finish();
    }

    function abort() {
      running = false;
    }

    function finish() {
      running = false;
      promptEl.disabled = false;
      execBtn.textContent = 'EXECUTE';
      execBtn.classList.remove('abort');
      promptEl.focus();
    }

    // ── EVENTS ───────────────────────────────────────────
    execBtn.addEventListener('click', () => {
      if (running) abort();
      else execute();
    });

    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !running) execute();
    });

    // ── INIT ─────────────────────────────────────────────
    log('system ready.', 'system');
    log('enter a prompt and press execute.', 'system');
    promptEl.focus();
  </script>
</body>
</html>
